<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="legenda">
            <ul>
                <li>
                    <img src="./images/akcija.png" name="akcija" width="50px">
                    <span>Akcija</span>
                </li>
                <li>
                    <img src="./images/cin_thingy.png" name="cin_thingy" width="50px">
                    <span>Čin</span>
                </li>
                <li>
                    <img src="./images/gg_vescina.png" name="gg_vescina" width="50px">
                    <span>Veščina 1 (GG veščina)</span>
                </li>
                <li>
                    <img src="./images/RTT.png" name="RTT" width="50px">
                    <span>Rodov grb</span>
                </li>
                <li>
                    <img src="./images/slo.png" name="slo" width="50px">
                    <span>Slovenska zastava</span>
                </li>
                <li>
                    <img src="./images/znacka.png" name="znacka" width="50px">
                    <span>Značka</span>
                </li>
                <li>
                    <img src="./images/ZTS.png" name="ZTS" width="50px">
                    <span>ZTS grb</span>
                </li>
                <li>
                    <img src="./images/mc_vescina.png" name="mc_vescina" width="50px">
                    <span>Veščina 2 (MČ veščina)</span>
                </li>
                <li>
                    <img src="./images/skavt.png" name="skavt" width="50px">
                    <span>Grb skavtske organizacije</span>
                </li>

            </ul>
        </div>
        <div class="shirt">
            <div class="square-wrapper" style="left: 100px;top: 110px;">
                <div name="slo" class="square"></div>
            </div>
            <div class="square-wrapper" style="left: 40px;top: 60px;">
                <div name="akcija" class="square"></div>
            </div>
            <div class="square-wrapper" style="left: 200px;top: 10px;">
                <div name="skavt" class="square"></div>
            </div>
            <div class="square-wrapper" style="left: 360px;top: -50px;">
                <div name="znacka" class="square"></div>
            </div>
            <div class="square-wrapper" style="left: 360px;top: -200px;">
                <div name="cin_thingy" class="square"></div>
            </div>
            <div class="square-wrapper" style="left: 340px;top: -380px;">
                <div name="mc_vescina gg_vescina" class="square"></div>
            </div>
            <div class="square-wrapper" style="left: 390px;top: -480px;">
                <div name="gg_vescina mc_vescina" class="square"></div>
            </div>
            <div class="square-wrapper" style="left: 460px;top: -600px;">
                <div name="ZTS" class="square"></div>
            </div>
            <div class="square-wrapper" style="left: 530px;top: -660px;">
                <div name="RTT" class="square"></div>
            </div>
        </div>
        <div class="navodila">
            <p>
                Potegni sličico na pravilno mesto!
                <br>
                Ko postaviš vse pritisni PREVERI!
            </p>
            <div class="success">
                <h1>BRAVO!</h1>
                <p>Uspešno si opravil nalogo! Sedaj si pravi tabornik!</p>
            </div>
        </div>
    </div>
    <div class="info">
        <div class="tray">
            <img src="./images/akcija.png" name="akcija" width="100px">
            <img src="./images/cin_thingy.png" name="cin_thingy" width="100px">
            <img src="./images/gg_vescina.png" name="gg_vescina" width="70px">
            <img src="./images/RTT.png" name="RTT" width="100px">
            <img src="./images/slo.png" name="slo" width="100px">
            <img src="./images/znacka.png" name="znacka" width="100px">
            <img src="./images/ZTS.png" name="ZTS" width="100px">
            <img src="./images/mc_vescina.png" name="mc_vescina" width="70px">
            <img src="./images/skavt.png" name="skavt" width="100px">
        </div>
        <span id="success">0/9</span>
        <button id="check">PREVERI</button>
    </div>
</body>

</html>
